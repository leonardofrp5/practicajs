<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
       <script src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

     <nav>
        <div class="nav-wrapper">
         <a href="#" class="brand-logo center">Calcular área de un rectangulo</a>
         <ul id="nav-mobile" class="left hide-on-med-and-down">
         </ul>
        </div>
     </nav>

    <div class="valign-wrapper">
        <div class="row">
         <div class="col s12 m12">
          <div class="card">
            <div class="card-content">
              
             <div class="row">
                <form class="col s12">
                 <div class="row">
                 <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="valor1" type="text" class="validate">
                    <label for="numero">Ingresa la base</label>
                 </div>
             </div>    
             <div class="row">
                 <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="valor2" type="tel" class="validate">
                    <label for="numero">Ingresa la altura</label>
                 </div>
                 </div>
             <div class="row">
                 <div class="input-field col s12">
                    <i class="material-icons prefix">done</i>
                    <input placeholder="" id="respuesta" type="text">
                    <label>El área del rectangulo es</label>
                 </div>
                 </div>

             <script>
             	function respuesta(){

             		var valor1 = Number(document.getElementById('valor1').value);
             		var valor2 = Number(document.getElementById('valor2').value);
             		var respuesta = valor1*valor2;

             		document.getElementById('respuesta').value=respuesta;
             	}
             </script>

              <div class="col s6 offset-s2">
                 <a class="waves-effect waves-light btn" onclick="respuesta()">Calcular</a>
              </div>
                </form>
             </div>
                  
            </div>
          </div>
         </div>
        </div>
     </div>
</body>
</html>
